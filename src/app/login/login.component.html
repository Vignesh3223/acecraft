<section class="page1">
    <div class="container wrapper">
        <div class="container">
            <form [formGroup]="LoginForm" (ngSubmit)="LoginForm.valid && onSubmit(LoginForm)" novalidate>
                <h2 class="title">Login with ACECRAFT</h2>
                <div class="form-group mb-3">
                    <input type="text" class="form-control" placeholder="Username" formControlName="email"
                        [ngClass]="{'is-invalid':email.errors && (email.touched || email.dirty)}" />
                    <div class="invalid-feedback text-center">
                        <strong *ngIf="email.errors?.required">Username is required</strong>
                        <strong *ngIf="email.errors?.email">Username is required</strong>
                        <strong *ngIf="email.errors?.pattern">Username is required</strong>
                    </div>
                </div>
                <div class="form-group mb-3">
                    <input type="password" class="form-control" placeholder="Password" formControlName="password"
                        [ngClass]="{ 'is-invalid':password.errors && (password.touched || password.dirty)}" />
                    <div class="invalid-feedback text-center">
                        <strong *ngIf="password.errors?.required">Password is required</strong>
                    </div>
                </div>
                <div class="form-group">
                    <button type="buttton" class="mt-1" id="btn1">Login</button>
                </div>
                <div class="form-group mt-4 text-center">
                    <span class="forgot">Forgot Password ?</span>
                </div>
            </form>
        </div>
    </div>
</section>
