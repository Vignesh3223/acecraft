<section class="page1">
    <div class="container wrapper">
        <div class="container">
            <form [formGroup]="LoginForm" (ngSubmit)="onSubmit()" novalidate>
                <h2 class="title mb-4">Login with ACECRAFT</h2>
                <div class="form-group mb-3">
                    <input type="text" class="form-control" placeholder="Username" formControlName="useremail" />
                    <div class="error ng-binding text-center text-danger">
                        <label *ngIf="submitted && f['useremail'].errors?.['required']">Email is
                            required</label>
                        <label *ngIf="submitted && f['useremail'].errors?.['email']">Email must
                            be a valid email address</label>
                        <label *ngIf="submitted && f['useremail'].errors?.['pattern']">Email must
                            be in proper format</label>
                    </div>
                </div>
                <div class="form-group mb-3">
                    <input type="password" class="form-control" placeholder="Password" formControlName="password" />
                    <div class="error ng-binding text-center text-danger">
                        <label *ngIf="submitted && f['password'].errors?.['required']">Password is
                            required</label>
                    </div>
                </div>
                <div class="form-group">
                    <button type="buttton" class="mt-1" id="btn1">Login</button>
                </div>
                <div class="form-group mt-4 text-center">
                    <span class="forgot">Forgot Password ?</span>
                </div>
            </form>
        </div>
    </div>
</section>
