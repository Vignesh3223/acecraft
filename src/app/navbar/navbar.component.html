    <nav class="navbar-expand-lg navbar-dark navigation">
        <div class="container-fluid">
            <div class="row">
                <!--navbar title-->
                <div class="col-12 title">
                    <a class="navbar-brand" routerLink=''>acecraft</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <!--navbar contents-->
                    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">

                            <li class="nav-item">
                                <a class="nav-link" routerLink='/enterprise'>ENTERPRISE</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" routerLink='/notes'>NOTES</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" routerLink='/airenmask'>AIREN MASK</a>
                            </li>
                        </ul>
                        <!--setting icon-->
                        <div class="setting">
                            <i class="pi pi-cog p-3" style="font-size: 1.5rem;color: white;"></i>
                            <!--settings dropdown when use logged in-->
                            <div *ngIf="auth;else log">
                                <ul class="setitems">
                                    <a routerLink='/order'>
                                        <li>Order Status | <i class="fa-solid fa-box" style="color: #978F8F;"></i></li>
                                    </a>
                                    <a routerLink='/contact'>
                                        <li>Contact | <i class="fa-solid fa-comments" style="color: #978F8F;"></i></li>

                                    <a routerLink=''>
                                        <li>Account | <i class="fa-solid fa-user" style="color: #978F8F;"></i>

                                    </a>
                                    <a routerLink='/login'>
                                        <li>Logout | <i class="fa-solid fa-right-to-bracket"
                                                style="color: #978F8F;"></i></li>
                                    </a>
                                </ul>
                            </div>
                            <!--settings dropdown when use logged out-->
                            <ng-template #log>
                                <ul class="setitems">
                                    <a routerLink='/login'>
                                        <li>Sign in | <i class="fa-solid fa-right-to-bracket"
                                                style="color: #978F8F;"></i>
                                        </li>
                                    </a>
                                    <a routerLink='/register'>
                                        <li>Register | <i class="fa-solid fa-user-plus" style="color: #978F8F;"></i>
                                        </li>
                                    </a>
                                    <a routerLink='/order'>
                                        <li>Order Status | <i class="fa-solid fa-box" style="color: #978F8F;"></i></li>
                                    </a>
                                    <a routerLink='/contact'>
                                        <li>Contact | <i class="fa-solid fa-comments" style="color: #978F8F;"></i></li>
                                    </a>
                                </ul>
                            </ng-template>
                        </div>
                        <!--cart icon with badge value-->
                        <a routerLink="/cartitems">
                            <i class="pi pi-shopping-cart mr-4 custom-badge" pBadge
                                style="font-size: 1.5rem; color: white;" value="{{cartcount}}" severity="danger">
                            </i>
                        </a>
                    </div>
                </div>
            </div>

        </div>
    </nav>
