<!--page1-->
<section class="page1">
    <div class="container wrapper">
        <div class="container">
            <!--form-->
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>
                <!--form title-->
                <h2 class="title text-center mb-3">Signup with ACECRAFT</h2>
                <!--firstname-->
                <div class="form-group mb-3">
                    <input type="text" class="form-control" name="firstname" formControlName="firstname" placeholder="First Name"/>
                    <div class="error ng-binding text-danger">
                        <label *ngIf="submitted && f['firstname'].errors?.['required']">Required Field</label>
                        <label *ngIf="submitted && f['firstname'].errors?.['pattern']">Firstname must contain only
                            alphabets</label>
                    </div>
                </div>
                <!--lastname-->
                <div class="form-group mb-3">
                    <input type="text" class="form-control" name="lastname" formControlName="lastname" placeholder="Last Name"/>
                    <div class="error ng-binding text-danger">
                        <label *ngIf="submitted && f['lastname'].errors?.['required']">Required Field</label>
                        <label *ngIf="submitted && f['lastname'].errors?.['pattern']">Lastname must contain only
                            alphabets</label>
                    </div>
                </div>
                <!--email-->
                <div class="form-group mb-3">
                    <input type="email" class="form-control" name="email" formControlName="useremail" placeholder="Email"/>
                    <div class="error ng-binding text-danger">
                        <label *ngIf="submitted && f['useremail'].errors?.['required']">Required Field</label>
                        <label *ngIf="submitted && f['useremail'].errors?.['email']">Email must be a valid email
                            address</label>
                        <label *ngIf="submitted && f['useremail'].errors?.['pattern']">Email must be in proper
                            format</label>
                    </div>
                </div>
                <!--password-->
                <div class="form-group mb-3">
                    <input type="password" class="form-control" name="password" formControlName="password" placeholder="Password"/>
                    <div class="error ng-binding text-danger">
                        <label *ngIf="submitted && f['password'].errors?.['required']">Required Field</label>
                        <label *ngIf="submitted && f['password'].errors?.['minlength']">Password must be 6 characters
                            long</label>
                        <label *ngIf="submitted && f['password'].errors?.['maxlength']">Password must be less than 16
                            characters</label>
                        <label *ngIf="submitted && f['password'].errors?.['pattern']">Password must contain only
                            alphabets and digits</label>
                    </div>
                </div>
                <!--confirm password-->
                <div class="form-group mb-3">
                    <input type="password" class="form-control" name="confirmpassword" formControlName="confirmpassword"
                        placeholder="Confirm Password"/>
                    <div class="error ng-binding text-danger">
                        <label *ngIf="submitted && f['confirmpassword'].errors?.['required']">Required Field</label>
                    </div>
                </div>
                <!--profession radio button-->
                <div class="form-group ms-3 mb-3">
                    <label><input type="radio" class="ms-5 me-1" name="profession" formControlName="profession" id="scl"
                            value="School"/>School</label>
                    <label><input type="radio" class="ms-5 me-1" name="profession" formControlName="profession" id="ent"
                            value="Enterprise"/>Enterprise</label>
                    <div class="error ng-binding text-danger">
                        <label *ngIf="submitted && f['profession'].errors?.['required']">Required Field</label>
                    </div>
                </div>
                <!--dealership name-->
                <div class="form-group mb-3">
                    <input type="text" class="form-control" name="dealername" formControlName="dealername" placeholder="Dealership Name"/>
                    <div class="error ng-binding text-danger">
                        <label *ngIf="submitted && f['dealername'].errors?.['required']">Required Field</label>
                        <label *ngIf="submitted && f['dealername'].errors?.['pattern']">Dealership name must contain
                            only alphabets</label>
                    </div>
                </div>
                <!--dealership code-->
                <div class="form-group mb-3">
                    <input type="text" class="form-control" name="dealercode" formControlName="dealercode"
                        placeholder="Dealership Number / Code"/>
                    <div class="error ng-binding text-danger">
                        <label *ngIf="submitted && f['dealercode'].errors?.['required']">Required Field</label>
                        <label *ngIf="submitted && f['password'].errors?.['minlength']">Dealership code must contain 6
                            digits</label>
                        <label *ngIf="submitted && f['dealercode'].errors?.['pattern']">Dealership code must contain
                            only digits</label>
                    </div>
                </div>
                <!--city-->
                <div class="form-group mb-3">
                    <input type="text" class="form-control" name="city" formControlName="city" placeholder="City"/>
                </div>
                <!--state-->
                <div class="form-group mb-3">
                    <label for="state">State</label><br/>
                    <select class="form-control" name="state" formControlName="state">
                        <option value="state" disabled> </option>
                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                        <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                        <option value="Assam">Assam</option>
                        <option value="Bihar">Bihar</option>
                        <option value="Chandigarh">Chandigarh</option>
                        <option value="Chhattisgarh">Chhattisgarh</option>
                        <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                        <option value="Daman and Diu">Daman and Diu</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Lakshadweep">Lakshadweep</option>
                        <option value="Puducherry">Puducherry</option>
                        <option value="Goa">Goa</option>
                        <option value="Gujarat">Gujarat</option>
                        <option value="Haryana">Haryana</option>
                        <option value="Himachal Pradesh">Himachal Pradesh</option>
                        <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                        <option value="Jharkhand">Jharkhand</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Kerala">Kerala</option>
                        <option value="Madhya Pradesh">Madhya Pradesh</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Manipur">Manipur</option>
                        <option value="Meghalaya">Meghalaya</option>
                        <option value="Mizoram">Mizoram</option>
                        <option value="Nagaland">Nagaland</option>
                        <option value="Odisha">Odisha</option>
                        <option value="Punjab">Punjab</option>
                        <option value="Rajasthan">Rajasthan</option>
                        <option value="Sikkim">Sikkim</option>
                        <option value="Tamil Nadu">Tamil Nadu</option>
                        <option value="Telangana">Telangana</option>
                        <option value="Tripura">Tripura</option>
                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                        <option value="Uttarakhand">Uttarakhand</option>
                        <option value="West Bengal">West Bengal</option>
                    </select>
                </div>
                <!--gst number-->
                <div class="form-group mb-3">
                    <input type="text" class="form-control" name="gstnumber" formControlName="gstnumber" placeholder="GST Number"/>
                </div>
                <!--register button-->
                <div class="form-group mb-3">
                    <button type="buttton" class="mt-1" id="btn1"> Register </button>
                </div>
                <!--already an account holder-->
                <div class="form-group text-center">
                    <p class="already">Already have an account?<span routerLink='/login' id="log"> Login!</span></p>
                </div>
            </form>
        </div>
    </div>
</section>
